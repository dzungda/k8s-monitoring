apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        #command: ["/bin/sh","-c","sudo chown -R grafana:grafana /var/lib/grafana"]
        ports:
        - name: grafana
          containerPort: 3000
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
            readOnly: false
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
      volumes:
        - name: grafana-storage
          #emptyDir: {}
          persistentVolumeClaim:
            claimName: monitoring-pvc
        - name: grafana-datasources
          configMap:
              defaultMode: 472
              name: grafana-datasources
